<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать комментарий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
    }

    .card-neon {
      background: rgba(20, 25, 35, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
      padding: 40px;
      width: 500px;
    }

    h2 {
      text-align: center;
      color: #00e6e6;
      text-shadow: 0 0 8px #00e6e6;
      margin-bottom: 25px;
    }

    .form-control {
      background: transparent;
      border: 2px solid #00e6e6;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #ff00e6;
      box-shadow: 0 0 10px #ff00e6;
    }

    .btn-neon {
      background: linear-gradient(90deg, #00e6e6, #ff00e6);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 8px 15px;
      font-weight: 600;
      width: 100%;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #00e6e6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card-neon">
    <h2>Редактировать комментарий</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="text" class="form-label">Текст комментария</label>
        <textarea class="form-control" id="text" name="text" rows="4" required>{{ comment.text }}</textarea>
      </div>
      <button type="submit" class="btn-neon">Сохранить изменения</button>
      <a href="{{ url_for('photo_page', photo_id=comment.photo_id) }}" class="back-link">← Отмена</a>
    </form>
  </div>
</body>
</html>
